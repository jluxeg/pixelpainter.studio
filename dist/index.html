<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>pixelpainter.studio</title>
		<meta name="description" content="Create and download your own icons, favicons, characters, avatars, and more using this online browser based pixel art painting tool." />
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/favicons/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/favicons/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/favicons/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/favicons/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="assets/favicons/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/favicons/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/favicons/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/favicons/apple-touch-icon-152x152.png" />
		<link rel="icon" type="image/png" href="assets/favicons/favicon-196x196.png" sizes="196x196" />
		<link rel="icon" type="image/png" href="assets/favicons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/png" href="assets/favicons/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="assets/favicons/favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="assets/favicons/favicon-128.png" sizes="128x128" />
		<meta name="application-name" content="pixelpainter.studio"/>
		<meta name="msapplication-TileColor" content="#292929" />
		<meta name="msapplication-TileImage" content="assets/favicons/mstile-144x144.png" />
		<meta name="msapplication-square70x70logo" content="assets/favicons/mstile-70x70.png" />
		<meta name="msapplication-square150x150logo" content="assets/favicons/mstile-150x150.png" />
		<meta name="msapplication-wide310x150logo" content="assets/favicons/mstile-310x150.png" />
		<meta name="msapplication-square310x310logo" content="assets/favicons/mstile-310x310.png" />
		<link href="bundle.css?v=0.1" rel="stylesheet">
		<style id="backgroundcolors"></style>
	</head>
	<body>
		<main id="pixelpainterstudio" class="">
			<section id="toolbox">
				<ul id="palette" data-color="000000"></ul>
				<ul id="tools">
					<li tabindex="0" data-tool="paintbrush" data-shortcut="b" class="active" title="paintbrush (b)" aria-label="paintbrush"><img src="assets/img/paintbrush.png" alt="paintbrush" width="60" height="60" /></li>
					<li tabindex="0" data-tool="paintbucket" data-shortcut="g" title="paintbucket (g)" aria-label="paintbucket"><img src="assets/img/paintbucket.png" alt="paintbucket" width="60" height="60" /></li>
					<li tabindex="0" data-tool="eraser" data-shortcut="e" title="eraser (e)" aria-label="eraser"><img src="assets/img/eraser.png" alt="eraser" width="60" height="60" /></li>
					<li tabindex="0" data-tool="colorreplace" data-shortcut="f" title="color replace (f)" aria-label="color replace"><img src="assets/img/magicwand.png" alt="color replace" width="60" height="60" /></li>
					<li tabindex="0" data-tool="eyedropper" data-shortcut="i" title="eyedropper (i)" aria-label="eyedropper"><img src="assets/img/eyedropper.png" alt="eyedropper" width="60" height="60" /></li>
				</ul>
				<div class="button-frame">
					<button id="undo" class="red" disabled>undo (<span id="undo-count">0</span>/20)</button>
					<button id="redo" disabled>redo</button>
				</div>
			</section>
			<section id="work-space">
				<div class="button-frame">
					<button id="toggle-grid" data-shortcut="t">toggle grid</button>
					<button id="clear-canvas" class="red" disabled>clear canvas</button>
				</div>
				<div class="canvas-frame">
					<div id="canvas" class="" data-tool="paintbrush">
						<div class="pixel" data-color=""></div>
					</div>
				</div>
				<div class="copyright">
					pixelpainter.studio <span style="font-size: .5em;">v</span>0.1 (<a href="https://github.com/jluxeg/pixelpainter.studio" target="_blank">GitHub</a>)
				</div>
			</section>
			<section id="file-actions">
				<form>
					<div class="one-line-input">
						<label for="save-name">file name (defaults to timestamp)</label>
						<input type="text" id="save-name" maxlength="50" placeholder="filename: default timestamp"/>
						<button id="save-progress" class="green">save progress</button>
					</div>
					<div class="button-frame">
						<button id="download-jpg" class="green" disabled>download jpg</button>
						<button id="download-png" class="green" disabled>download png</button>
					</div>
				</form>
				<ol id="save-files"></ol>
			</section>
			<div id="notice" class="modal" data-action="" data-param="">
				<div class="modal-message"></div>
				<label for="opt-out"><input type="checkbox" id="opt-out" /> Hide these notices for now</label>
				<div class="button-frame">
					<button class="green">yes</button>
					<button class="red">no</button>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="bundle.js?v=0.1"></script>
	</body>
</html>
